<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="bobby mahanta">
    <title>Real Time Character Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* ====================
        Hero
        ================== */
        
        .hero {
            width: 100%;
            height: 100vh;
        }
        
        .hero .container {
            padding: 2rem;
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        
        .container .header p {
            margin-top: 10px;
            color: rgb(43, 43, 43);
        }
        /* ==================================
    textarea 
        ======================================*/
        
        .main-field {
            margin-top: 2rem;
        }
        
        .main-field textarea {
            width: 51%;
            height: 16rem;
            padding: 1rem;
            display: block;
            margin: auto;
            outline: none;
            overflow: auto;
            border: none;
            border-radius: 9px;
            box-shadow: 0 2px 6px rgb(0 0 0 / 15%);
        }
        
        .main-field button {
            display: block;
            margin: auto;
            padding: 8px 14px;
            background-color: #0084ff;
            color: white;
            position: relative;
            top: -37px;
            border-radius: 3px;
            border: none;
        }
        /* ===============================
        result div
    =============================== */
        
        .result {
            width: 51%;
            display: block;
            margin: auto;
        }
        
        .result div {
            display: flex;
            justify-content: space-between;
        }
        /* ============== 
        mediaq
            ================= */
        
        @media screen and (max-width:750px) {
            .main-field textarea {
                width: 90%;
            }
            .result {
                width: 90%;
            }
        }
        
        @media screen and (max-width:504px) {
            .main-field textarea {
                width: 100%;
            }
            .result {
                width: 100%;
            }
            .header h1 {
                font-size: 1.2rem;
            }
            .header p {
                font-size: 13px;
            }
            .result span {
                font-size: 13px;
            }
            .main-field button {
                font-size: 12px;
                padding: 7px 11px;
            }
        }
        
        @media screen and (max-width:360px) {
            .hero .container {
                padding: 1rem;
            }
            .main-field textarea {
                width: 100%;
            }
            .result {
                width: 100%;
            }
            .header h1 {
                font-size: 1.1rem;
            }
            .header p {
                font-size: 12px;
            }
            .result span {
                font-size: 12px;
            }
            .main-field button {
                font-size: 12px;
                padding: 7px 11px;
            }
        }
    </style>
</head>

<body>
    <main class="hero">
        <section class="container">
            <header class="header">
                <h1>Real Time Character Counter</h1>
                <p>You can seach spaces, word and letters. you can use easily simply type your text.</p>
            </header>
            <div class="main-field">
                <textarea id="textarea"></textarea>
                <button id="btn">COPY TEXT</button>
            </div>
            <div class="result">
                <div>
                    <span id="result1">Total Character 0</span>
                    <span id="result3">Total Spaces 0</span>
                    <span id="result2">Total Word 0</span>
                </div>
            </div>
        </section>
    </main>
    <script>
        const textarea = document.querySelector('#textarea');
        let result2 = document.querySelector('#result2');
        let result1 = document.querySelector('#result1');
        let result3 = document.querySelector('#result3');


        // =================== main field ==================

        textarea.addEventListener('keyup', (e) => {
                var tv = textarea.value;
                var a = tv.replaceAll(' ', '');
                result1.innerText = `Total Word ${a.length}`;

                var b = tv.split(' ');
                var c = `Total Chracter ${b.length}`;
                result2.innerText = c;

                var d = tv.split(' ');
                result3.innerText = `Total Spaces ${d.length - 1}`;

                if (tv === '') {
                    result2.innerText = `Total Chracter 0`;
                }

                // console.log(e)
            })
            // ====================== copy text ================
        btn.addEventListener('click', function(event) {
            event.preventDefault();
            textarea.select();
            document.execCommand("copy");
        })

        var n = ['lord', 'bobby', ' ', 'sonu', ' ']
    </script>
</body>

</html>
